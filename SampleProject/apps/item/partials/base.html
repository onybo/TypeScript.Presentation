<div class="row ">
    <div class="form-group col-xs-3">
        <label translate>BASE.CREATED</label>
        <span class="form-control">{{ctl.vm.created}}</span>
    </div>
    <div class="form-group col-xs-3">
        <label translate>BASE.CASE_NUMBER</label>
        <span class="form-control">{{ctl.vm.itemNumber}}</span>
    </div>
    <div class="form-group col-xs-3 col-xs-offset-3 text-right" style="padding-top: 25px">
        <span>{{'BASE.LAST_SAVED' | translate}} {{ctl.getLastSaved()}}</span>
        <button class="btn btn-primary" ng-click="ctl.save()" translate>
            BASE.SAVE
        </button>
    </div>
</div>
